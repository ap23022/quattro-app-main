{% extends "base.html" %} {% block title %}users{% endblock %} {% block content
%}
<h1>USERS</h1>
<div class="container">
  <div class="d-flex flex-column align-items-start mt-5">
    <a href="/admin/users/add_user" class="btn btn-primary mb-2 col-2"
      >ADD USER</a
    >
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <div class="d-flex align-items-center">
                <a href="/admin/users/edit_user/{{user.id}}" class="btn btn-success me-2">Edit</a>
                <form action="/admin/users/delete_user/{{user.id}}" method="POST">
                    <input type="submit" value="Delete" class="btn btn-danger" />
                </form>
            </div>
            
            
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
